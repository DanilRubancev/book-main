{% extends 'echo/base.html' %}


{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="id_username">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                            <small class="form-text text-muted">Обязательное поле. Не более 150 символов.</small>
                        </div>

                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>

                        <div class="form-group">
                            <label for="id_first_name">Имя</label>
                            <input type="text" name="first_name" class="form-control" id="id_first_name">
                        </div>

                        <div class="form-group">
                            <label for="id_last_name">Фамилия</label>
                            <input type="text" name="last_name" class="form-control" id="id_last_name">
                        </div>

                        <div class="form-group">
                            <label for="id_password1">Пароль</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                            <small class="form-text text-muted">
                                Пароль должен содержать не менее 8 символов и не быть слишком простым.
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="id_password2">Подтверждение пароля</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>

                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
